server {
    listen 80;
    server_name 3.214.40.70;  # ajuste para seu domínio/IP

    # Tamanho máximo de upload (ajuste conforme necessidade)
    client_max_body_size 20M;

    # Servir arquivos estáticos coletados pelo Django
    location /static/ {
        alias /home/ubuntu/gestao_contratos/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Servir arquivos de mídia (uploads)
    location /media/ {
        alias /home/ubuntu/gestao_contratos/media/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Proxy para Gunicorn (aplicação Django)
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }
}