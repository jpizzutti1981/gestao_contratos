{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      height: 100vh;
      width: 220px;
      background-color: #212529;
      color: #fff;
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
    }

    .sidebar .logo-title {
      font-weight: bold;
      font-size: 1.25rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 0.5rem 0.75rem;
      border-radius: 5px;
      transition: all 0.2s;
      font-size: 0.95rem;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #343a40;
      color: #fff;
    }

    .main-content {
      margin-left: 220px;
      padding: 2rem;
    }

    .alert {
      max-width: 800px;
      margin: 0 auto 1rem auto;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .main-content {
        margin-left: 0;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column flex-md-row">
    <div class="sidebar">
      <div class="logo-title">⚙️ Painel Admin</div>
      <a href="{% url 'painel_admin_dashboard' %}"><i class="fas fa-home"></i> Início</a>
      <a href="{% url 'listar_shoppings' %}"><i class="fas fa-store"></i> Shoppings</a>
      <a href="{% url 'listar_usuarios' %}"><i class="fas fa-users"></i> Usuários</a>
      <a href="{% url 'listar_grupos' %}"><i class="fas fa-layer-group"></i> Grupos</a>
      <a href="{% url 'listar_perfis' %}"><i class="fas fa-id-badge"></i> Perfis</a>
      <hr>
      <a href="{% url 'painel_redirect' %}"><i class="fas fa-arrow-left"></i> Voltar para Contratos</a>
    </div>

    <div class="main-content w-100">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
          </div>
        {% endfor %}
      {% endif %}

      {% block content %}{% endblock %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para esconder automaticamente mensagens -->
  <script>
    setTimeout(function() {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(function(alert) {
        alert.classList.remove('show');
        setTimeout(function() {
          alert.remove();
        }, 500); // Pequeno delay após sumir
      });
    }, 4000); // 4 segundos
  </script>
</body>
</html>
